<script>
    let fallTimes = 0

    function fall(element){
        let i = 0
        if(fallTimes === 0){
            let interval = setInterval(()=>{
                if(i>100){
                    clearInterval(interval)
                }else{
                    element.style.marginTop = `${i}%`
                }i++
            },10)
        }else if(fallTimes==1){
            let interval = setInterval(()=>{
                if(i>50){
                    clearInterval(interval)
                    let height = 0
                    i=0
                    let outer_interval = setInterval(()=>{
                        let inner_interval = setInterval(()=>{
                            if(height>9){clearInterval(outer_interval)}
                            if(i>100){
                                clearInterval(inner_interval)
                                i=0
                                height++
                            }else{
                                if(height%2==0){
                                    element.style.marginLeft = `${100-i}%`
                                }else{
                                    element.style.marginLeft = `${i}%`
                                }element.style.marginTop = `${100-height*10-i/10}%`
                            }i++
                        },10)
                    },1000)
                }else{
                    element.style.marginLeft = `${i+50}%`
                }i++
            },10)
        }fallTimes++
    }
</script>
