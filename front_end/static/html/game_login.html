<main>
    <div class="border_left"></div>
    <div class="border_right"></div>
    <div class="center" style="text-align: center;"">
        <h2>Login</h2>
        <h3>set your username</h3>
        <form id="form" onsubmit="setName()">
            <label for="name"><b> Your Name:</b></label>
            <input type="text" id="name" style="font-size: 20px;">
            <input type="submit" value="submit">
        </form>
    </div>
</main>

<script>
    function setName(){
        event.preventDefault()
        sendGetRequest(`/game/check_name?name=${document.getElementById("name").value}`,function(responseText){
            if(responseText == "valid"){
                Cookies.set("name",document.getElementById("name").value,{ path: "/game" })
                window.location.replace("/game")
            }else{
                alert(responseText);
            }
        });
    }
</script>
