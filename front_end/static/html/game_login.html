<main>
    <form action="/game">
        <label for="name_input">Enter Your Name:</label>
        <input type="text" id="name_input">
        <input type="submit" value="submit" onclick="setCookie()">
    </form>

</main>

<script>
    function setCookie(){
        document.cookie = "name="+document.getElementById("name_input").value+"; path= /game";
    }
</script>
