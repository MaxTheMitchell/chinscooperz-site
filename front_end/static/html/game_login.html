<main>
    <form id="form" onsubmit="setName()">
        <label for="name">Enter Your Name:</label>
        <input type="text" id="name">
        <input type="submit" value="submit">
    </form>

</main>

<script>
    function setName(){
        event.preventDefault()
        sendGetRequest(`/game/check_name?name=${document.getElementById("name").value}`,function(responseText){
            if(responseText == "valid"){
                Cookies.set("name",document.getElementById("name").value,{ path: "/game" })
                window.location.replace("/game")
            }else{
                alert(responseText);
            }
        });
    }
</script>
